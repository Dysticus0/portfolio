<html>
  <head> 
  <link rel="stylesheet" href="styles.css">  
  </head>
  <body>
    <div class="container">
  <header class="header">
  <h1 id="title" class="text-center"> Whitelist Online Servers </h1>
  <p id="descrption" class="description text-center"> Esta es una Whitelist para acceder a los servidores online, seras seleccionado entre todos los participantes. </p>
  </header>
  <form id="survey-form">
    <div class="form-group">
    <label id="name-label" for="name">Nombre</label>
    <input id="name" type="text" class="form-contorl" placeholder="Ingrese su nombre" required>
    </div>
    <div class="form-group">
    <label id="email-label" for="name">Email</label>
    <input id="email" class="form-contorl" placeholder="Ingrese su email" required>
    </div>
    <div class="form-group">
    <label id="number-label" for="number">Telefono</label>
    <input id="number" type="number" class="form-contorl" placeholder="Ingrese su Telefono">
    </div>
    <div class="form-group">
      <p>Cuantas horas al dia jugarias?</p>
      <select id="dropdown" name="horasjuego" class="form-control">
        <option disabled selected value>Seleccione una opcion</option>
        <option value="1a5">1 a 5 horas</option>
        <option value="5a10">5 a 10 horas</option>
        <option value="10a15">10 a 15 horas</option>
        <option value="mas15">MÃ¡s de 15 horas</option> 
      </select>
    </div>
    <div class="form-group">
      <label><input name="tipo-jugador" value="rolplay" type="radio" class="Input-radio" checked> Rolplay </label>
      <label><input name="tipo-jugador" value="tryhard" type="radio" class="Input-radio" > Tryhard </label>
      <label><input name="tipo-jugador" value="casual" type="radio" class="Input-radio" > Casual </label>
    </div>
    <div class="form-group">
      <p> Elige los mapas que te gustan. </p>
      <label><input name="prefer" value="ragnarok" type="checkbox" class="input-checkbox">Ragnarok</label>
      <label><input name="prefer" value="island" type="checkbox" class="input-checkbox">The Island</label>
      <label><input name="prefer" value="genesis" type="checkbox" class="input-checkbox">Genesis</label>
      <label><input name="prefer" value="scorched" type="checkbox" class="input-checkbox">Scorched Earth</label>
      <label><input name="prefer" value="extintion" type="checkbox" class="input-checkbox">Extintion</label>
    </div>
    <div class="form-group">
      <p> Dejanos tus comentarios </p>
      <textarea id="comments" name="comment" class="input-textarea" placeholder="Ingresa tus comentarios"></textarea>
    </div>
    <div class="form-group">
      <button type="submit" id="submit" class="submit-button" > Enviar </button>
    </div>

  </form>
</div>
</body>
</html>
